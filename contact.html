</head>
<body>
    <header>
        <div class="logo">
          <img src="assets/StudyLink_Logo.png" alt="StudyLink Logo" />
          <h1>StudyLink.net</h1>
        </div>
        <nav>
          <a href="index.html">Home</a>

          <a href="wassce.html">WASSCE</a>
          <a href="contact.html">Contact</a>
        </nav>
      </header>

<main>
  <a href="#contact" class="inline-block bg-blue-800 text-white px-6 py-3 rounded hover:bg-blue-600 transition duration-300">
    Get in Touch
  </a>
<section id="contact" class="py-16 px-6 max-w-3xl mx-auto" data-aos="fade-up">
  <div>
  <h3 class="text-2xl font-semibold mb-6 text-blue-800">Contact Us</h3>

  <form 
    id="contactForm"
    action="https://formspree.io/f/meoavero"
    method="POST"
    class="grid gap-4"
  >
    <input
      type="text"
      name="name"
      placeholder="Your Name"
      required
      class="p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
    />
    <input
      type="email"
      name="email"
      placeholder="Your Email"
      required
      class="p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
    />
    <textarea
      name="message"
      placeholder="Your Message"
      rows="5"
      required
      class="p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
    ></textarea>

    <button
      type="submit"
      class="bg-blue-800 text-white py-2 rounded hover:bg-blue-600 transition duration-300"
    >
      Send Message
    </button>

    <!-- Custom feedback message here -->
    <p id="formStatus" class="text-sm mt-2 text-gray-600"></p>
  </form>
</div>
</section>
</main>

<button class="btn back-btn">‚Üê Back</button>
